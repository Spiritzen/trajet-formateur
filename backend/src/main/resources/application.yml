application:
  name: trajet-formateur

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/pfdb
    username: postgres       # ce que tu utilises dans DBeaver
    password: root           # ton mot de passe réel
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none         # on NE TOUCHE PAS au schéma
    show-sql: true
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: UTC

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info

security:
  jwt:
    # Clé signée HS256 – pour le dev tu peux la laisser en dur,
    # mais en prod -> variable d'environnement.
    secret: "change-me-super-secret-key-change-me-1234567890"
    # durée de vie du token (en ms) : ici 1h
    expiration-ms: 3600000
